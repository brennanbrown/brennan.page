version: '3.8'

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - /var/www/brennan.page:/var/www/brennan.page:ro
      - /opt/homelab/wiki:/opt/homelab/wiki:ro
    networks:
      - caddy
    mem_limit: 256m  # Prevent runaway memory usage
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  caddy_data:
  caddy_config:

networks:
  caddy:
    external: true
